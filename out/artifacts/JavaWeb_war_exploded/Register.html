<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>我的“书屋”</title>
    <link href="css/index.css" rel="stylesheet"/>
</head>
<script language="javascript">
    function check(){
        if(register.userName.value===""){
            alert("用户名不能为空!");
            return false;
        }

        if(register.passWord.value===""){
            alert("密码不能为空");
            return false;
        }
        var email = /^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
        var mobile = /^(((13[0-9])|(15[0-9])|(18[0-9]))+\d{8})$/;
        if( !register.email.value.match(email) && !register.phoneNumber.value.match(mobile) ) {
            alert("格式错误!");
            return false;
        }
    }
</script>
<body>
<img alt="" class="bgImg" src="imag/bgImg.jpg"/>
<div class="content">
    <div class="logCon">
        <form action="RegisterServlet" method="get" name="register">  <!-- 设置form表单属性 -->
            用户名：<label>
                <input name="userName" type="text"/>
            </label><br/>
            密码：<label>
                <input name="passWord" type="passWord"/>
            </label><br/>
            电话：<label>
                <input name="phoneNumber" type="text"/>
            </label><br/>
            邮箱：<label>
                <input name="email" type="text"/>
            </label><br/>
            <input type="submit" value="注册" onclick="return check()"/>
        </form>
    </div>
</div>
</body>
