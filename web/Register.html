<html lang="">
<head>
    <title>注册</title>  <!-- 设置标签栏标题 -->
    <meta content="text/html; charset = utf-8" http-equiv="Content-Type">  <!-- 设置文本类型以及编码格式 -->
</head>
<body>
<div style="text-align: center;">  <!-- 设置居中 -->
    <h1>注册界面</h1>  <!-- 最大的标题 -->
    <form action="" method="post">  <!-- 设置form表单属性 -->
        用户名：<label>
            <input name="name" type="text"/>
        </label><br/>
        密码：<label>
            <input name="password" type="password"/>
        </label><br/>
        电话：<label>
            <input name="phonenumber" type="text"/>
        </label><br/>
        邮箱：<label>
            <input name="email" type="text"/>
        </label><br/>
        <input type="submit" value="注册"/>
    </form>
</div>
</body>
</html>
